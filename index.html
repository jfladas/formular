<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzererfassung</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Benutzererfassung</h1>
    <form action="post">
        <input name="vname" class="half" type="text" placeholder="Vorname" required>
        <input name="nname" class="half" type="text" placeholder="Nachname" required>
        <br>
        <input name="street" class="wide" type="text" placeholder="Strasse" required>
        <input name="streetnr" class="narrow" type="tel" placeholder="Nr. (opt.)" pattern="\d*">
        <br>
        <input name="plz" class="narrow" type="tel" placeholder="PLZ" pattern="\d{4}" required>
        <input class="wide" list="places" placeholder="Ort" required>
        <datalist id="places">
            <option value="Ort1">
            <option value="Ort2">
            <option value="Ort3">
            <option value="Ort4">
        </datalist>
        <br>
        <input name="age" class="narrow" type="tel" placeholder="Alter (opt.)" pattern="\d*">
        <input name="email" class="wide" type="email" placeholder="Email-Adresse" required>
        <br>
        <input class="narrow button" type="reset" value="Reset">
        <input class="narrow button" type="submit" value="Send">
    </form>
</body>
